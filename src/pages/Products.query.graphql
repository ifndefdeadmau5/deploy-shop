query Products {
  products {
    id
    name
    price
    imgUrl
  }
}

mutation AddProduct($name: String, $price: String, $imgUrl: String) {
  addProduct(name: $name, price: $price, imgUrl: $imgUrl) {
    id
    name
    price
    imgUrl
  }
}

mutation DeleteProduct($id: ID) {
  deleteProduct(id: $id)
}
